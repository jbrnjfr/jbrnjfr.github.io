  - title: Semi-supervised fabric defect detection based on image reconstruction and density estimation.
    authors: Textile industries suffer profit declines due to defective products, emphasizing the need for automated inspection systems. This paper introduces a hybrid semi-supervised method for fabric defect detection using variational autoencoder and Gaussian mixture model. Validated on AITEX and DAGM 2007 databases, the method excels in automated detection, outperforming selected alternatives in overall performance.    
    conference_short: 21LLP133
