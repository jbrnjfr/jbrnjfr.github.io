  - title: "Deep Q network for optimal irrigation scheduling in Northern Nigeria"
    authors: "Deep reinforcement learning holds significant promise for optimizing irrigation scheduling in diverse cropping systems. By adapting water amounts based on multiple measurements, the framework aims to uncover an intelligent decision rule, demonstrated effectively through a case study in Australian wheat farming, maximizing profits. The versatile model, tested in Goondiwindi, applies to various cropping systems, addressing realistic optimization challenges."    # conference_short: CVPR
